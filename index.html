<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #outer {
        padding: 20px;
        width: 300px;
        border: 3px solid black;
      }
      #inner {
        background-color: rgb(211, 211, 22);
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <div id="inner">
        <p>
          The outer div has padding applied. This results in padding between the
          edge of the outer div and the edge of the inner div.
        </p>
      </div>
    </div>
  </body>
</html>
